<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>

<title>Small World</title>  
<style>
    .link line {stroke: black}
    .node circle {fill: lightblue; stroke: black}
    .node text {font: 10px sans-serif; text-anchor: middle}
    #cardImage {
        position: absolute;
        opacity: 0;
    }
</style>
<div id="cardImage"></div>

<h1>Small World</h1>
<h2>How the heck does it work?</h2>

<svg width="1000" height="700"></svg>
<p>Each node is a monster in an example deck. hover over the node to see the card and cards that you can search with "Small World"</p>

<p><a href="yugioh_explination.html">prev</a></p>
<script>
    var svg = d3.select("svg");
    var width = svg.attr("width");
    var height = svg.attr("height");
    
    var nodes = [
        {"value": "AB&JS", "image": "AB&JS.jpg", "targets": [
            "MMa", "MMe", "MA", "DP", "MPu", "MPe", "HoOL", "NtPB", "StAaA"
        ]},
        {"value": "DP", "image": "DP.jpg", "targets": [
            "AB&JS", "EV", "HoOL", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "NtPB", "PFG", "StAaA"
        ]},
        {"value": "EV", "image": "EV.jpg", "targets": [
            "EV", "HoOL", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "NtPB", "PFG", "PFD", "StAaA"
        ]},
        {"value": "HoOL", "image": "HoOL.jpg", "targets": [
            "AB&JS", "DP", "EV", "MA", "MH", "MMa", "NtPB", "PFG", "PFD", "StAaA"
        ]},
        {"value": "MA", "image": "MA.jpg", "targets": [
            "AB&JS", "DP", "EV", "HoOL", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "NtPB", "PFG", "PFD", "StAaA"
        ]},
        {"value": "MH", "image": "MH.jpg", "targets": [
            "DP", "EV", "HoOL", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "PFG", "PFD"
        ]},
        {"value": "MMa", "image": "MMa.jpg", "targets": [
            "AB&JS", "DP", "EV", "HoOL", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "PFG", "PFD", "StAaA"
        ]},
        {"value": "MMe", "image": "MMe.jpg", "targets": [
            "AB&JS", "DP", "EV", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "PFG", "PFD"
        ]},
        {"value": "MPe", "image": "MPe.jpg", "targets": [
            "AB&JS", "DP", "EV", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "NtPB", "PFG", "PFD", "StAaA"
        ]},
        {"value": "MPu", "image": "MPu.jpg", "targets": [
            "AB&JS", "DP", "EV", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "NtPB", "PFG", "PFD", "StAaA"
        ]},
        {"value": "NtPB", "image": "NtPB.jpg", "targets": [
            "AB&JS", "DP", "EV", "HoOL", "MA", "MMa", "MPe", "MPu", "NtPB", "PFG", "PFD", "StAaA"
        ]},
        {"value": "PFG", "image": "PFG.jpg", "targets": [
            "DP", "EV", "HoOL", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "NtPB", "PFG", "PFD", "StAaA"
        ]},
        {"value": "PFD", "image": "PFD.jpg", "targets": [
            "DP", "EV", "HoOL", "MA", "MH", "MMa", "MMe", "MPe", "MPu", "NtPB", "PFG", "PFD", "StAaA"
        ]},
        {"value": "StAaA", "image": "StAaA.jpg", "targets": [
            "AB&JS", "DP", "EV", "HoOL", "MA", "MMa", "MPe", "MPu", "NtPB", "PFG", "PFD", "StAaA"
        ]},
    ];

    var links = [
        {"source": "AB&JS", "target": "EV"},
        {"source": "AB&JS", "target": "MH"},
        {"source": "DP", "target": "EV"},
        {"source": "DP", "target": "MA"},
        {"source": "DP", "target": "MH"},
        {"source": "DP", "target": "MMa"},
        {"source": "DP", "target": "MMe"},
        {"source": "DP", "target": "MPe"},
        {"source": "DP", "target": "MPu"},
        {"source": "DP", "target": "PFG"},
        {"source": "DP", "target": "PFD"},
        {"source": "EV", "target": "HoOL"},
        {"source": "EV", "target": "MMa"},
        {"source": "EV", "target": "NtPB"},
        {"source": "EV", "target": "StAaA"},
        {"source": "HoOL", "target": "MA"},
        {"source": "HoOL", "target": "MPe"},
        {"source": "HoOL", "target": "MPu"},
        {"source": "HoOL", "target": "NtPB"},
        {"source": "HoOL", "target": "PFG"},
        {"source": "HoOL", "target": "PFD"},
        {"source": "HoOL", "target": "StAaA"},
        {"source": "MA", "target": "MH"},
        {"source": "MA", "target": "PFG"},
        {"source": "MH", "target": "MMa"},
        {"source": "MH", "target": "MMe"},
        {"source": "MH", "target": "MPe"},
        {"source": "MH", "target": "MPu"},
        {"source": "MMa", "target": "MPu"},
        {"source": "NtPB", "target": "PFG"},
        {"source": "NtPB", "target": "PFD"},
        {"source": "NtPB", "target": "StAaA"},
    ];
    
    var simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).distance(150).id(d => d.value))
        .force("charge", d3.forceManyBody().strength(-500))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .on("tick", ticked);
    
    var linksel = svg.append("g")
        .attr("class", "link")
        .selectAll("line")
        .data(links)
        .enter().append("line")

    var nodesel = svg.selectAll(".node")
        .data(nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    var cardImage = d3.select("#cardImage");
    nodesel.append("circle")
        .attr("r", 20)
        .on("mouseover", function(d) {
            var targets = d.targets;
            for (let i = 0; i < targets.length; i++) {
                d3.selectAll(".node").filter(function(d) {
                    return d.value == targets[i];
                }).select("circle").style("fill", "orange");
            }
            d3.select(this).style("fill", "Chocolate");

            cardImage.style("opacity", 1)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px")
                .html("<img src='" + d.image + "' style='width:200px;height:300px;'>");
        })
        .on("mouseout", function(d) {
            d3.select(this).style("fill", "lightblue");
            var targets = d.targets;
            for (let i = 0; i < targets.length; i++) {
                d3.selectAll(".node").filter(function(d) {
                    return d.value == targets[i];
                }).select("circle").style("fill", "lightblue");
            }
            cardImage.style("opacity", 0).html("");
        });
    
    nodesel.append("text")
        .attr("transform", "translate(0,6)")
        .text(function(d) {return d.value});


    function ticked() {
        linksel
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);
        
        nodesel.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>
