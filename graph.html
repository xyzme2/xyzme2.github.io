<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
    .link line {stroke: black}
    .node circle {fill: lightblue; stroke: black}
    .node text {font: 10px sans-serif; text-anchor: middle}
</style>

<h1>graph wip</h1>

<script>
    const svg = d3.select("body")
    .append("svg")
    .attr("width", 500)
    .attr("height", 500);
    var width = svg.attr("width");
    var height = svg.attr("height");
    
    var nodes = [
        {"value": 4},
        {"value": 8},
        {"value": 15},
        {"value": 16},
        {"value": 23},
        {"value": 42}
    ];

    var links = [
        {"source": 8, "target": 4},
        {"source": 16, "target": 4},
        {"source": 16, "target": 8},
        {"source": 23, "target": 8},
        {"source": 23, "target": 15},
        {"source": 42, "target": 4},
        {"source": 42, "target": 15},
        {"source": 42, "target": 23}
    ];
    
    var simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).distance(75).id(d => d.value))
        .force("charge", d3.forceManyBody().strength(-100))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .on("tick", ticked);
    
    var linksel = svg.append("g")
        .attr("class", "link")
        .selectAll("line")
        .data(links)
        .enter().append("line")

    var nodesel = svg.selectAll(".node")
        .data(nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    nodesel.append("circle")
        .attr("r", 20);
    
    nodesel.append("text")
        .attr("transform", "translate(0,6)")
        .text(function(d) {return d.value});


    function ticked() {
        linksel
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);
        
        nodesel.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>
