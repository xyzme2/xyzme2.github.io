<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>

<style>
    .link line {stroke: black}
    .node circle {fill: lightblue; stroke: black}
    .node text {font: 10px sans-serif; text-anchor: middle}
    #cardImage {
        position: absolute;
        opacity: 0;
    }
</style>

<div id="cardImage"></div>

<h1>graph wip</h1>

<script>
    const svg = d3.select("body")
    .append("svg")
    .attr("width", 1000)
    .attr("height", 500);
    var width = svg.attr("width");
    var height = svg.attr("height");
    
    var nodes = [
        {"value": "AB&JS", "image": "AB&JS.jpg"},
        {"value": "DP", "image": "DP.jpg"},
        {"value": "EV", "image": "EV.jpg"},
        {"value": "HoOL", "image": "HoOL.jpg"},
        {"value": "MA", "image": "MA.jpg"},
        {"value": "MH", "image": "MH.jpg"},
        {"value": "MMa", "image": "MMa.jpg"},
        {"value": "MMe", "image": "MMe.jpg"},
        {"value": "MPe", "image": "MPe.jpg"},
        {"value": "MPu", "image": "MPu.jpg"},
        {"value": "NtPB", "image": "NtPB.jpg"},
        {"value": "PFG", "image": "PFG.jpg"},
        {"value": "PFD", "image": "PFD.jpg"},
        {"value": "StAaA", "image": "StAaA.jpg"},
    ];

    var links = [
        {"source": "AB&JS", "target": "EV"},
        {"source": "AB&JS", "target": "MH"},
        {"source": "DP", "target": "EV"},
        {"source": "DP", "target": "MA"},
        {"source": "DP", "target": "MH"},
        {"source": "DP", "target": "MMa"},
        {"source": "DP", "target": "MMe"},
        {"source": "DP", "target": "MPe"},
        {"source": "DP", "target": "MPu"},
        {"source": "DP", "target": "PFG"},
        {"source": "DP", "target": "PFD"},
        {"source": "EV", "target": "HoOL"},
        {"source": "EV", "target": "MMa"},
        {"source": "EV", "target": "NtPB"},
        {"source": "EV", "target": "StAaA"},
        {"source": "HoOL", "target": "MA"},
        {"source": "HoOL", "target": "MPe"},
        {"source": "HoOL", "target": "MPu"},
        {"source": "HoOL", "target": "NtPB"},
        {"source": "HoOL", "target": "PFG"},
        {"source": "HoOL", "target": "PFD"},
        {"source": "HoOL", "target": "StAaA"},
        {"source": "MA", "target": "MH"},
        {"source": "MA", "target": "PFG"},
        {"source": "MH", "target": "MMa"},
        {"source": "MH", "target": "MMe"},
        {"source": "MH", "target": "MPe"},
        {"source": "MH", "target": "MPu"},
        {"source": "MMa", "target": "MPu"},
        {"source": "NtPB", "target": "PFG"},
        {"source": "NtPB", "target": "PFD"},
        {"source": "NtPB", "target": "StAaA"},
    ];
    
    var simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).distance(150).id(d => d.value))
        .force("charge", d3.forceManyBody().strength(-500))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .on("tick", ticked);
    
    var linksel = svg.append("g")
        .attr("class", "link")
        .selectAll("line")
        .data(links)
        .enter().append("line")

    var nodesel = svg.selectAll(".node")
        .data(nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    var cardImage = d3.select("#cardImage");
    nodesel.append("circle")
        .attr("r", 20)
        .on("mouseover", function(d) {
            d3.select(this).style("fill", "orange");
            cardImage.style("opacity", 1)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px")
                .html("<img src='" + d.image + "' style='width:200px;height:300px;'>");
        })
        .on("mouseout", function(d) {
            d3.select(this).style("fill", "lightblue");
            cardImage.style("opacity", 0);
        });
    
    nodesel.append("text")
        .attr("transform", "translate(0,6)")
        .text(function(d) {return d.value});


    function ticked() {
        linksel
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);
        
        nodesel.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>
